{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Quản lý Tags</h1>

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Danh sách Tags</h6>
			<div class="my-2"></div>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>ID người dùng</th>
							<th>Tên</th>
							<th>Mô tả</th>
							<th>Ngày tạo</th>
							<!-- <th>Thao tác</th> -->
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>ID người dùng</th>
							<th>Tên</th>
							<th>Mô tả</th>
							<th>Ngày tạo</th>
							<!-- <th>Thao tác</th> -->
						</tr>
					</tfoot>
					<tbody>
						{%for tag in tags%}
						<tr>
							<td><a href="">{{tag.id_user}}</a></td>
							<td><a href="">{{tag.name}}</a></td>
							<td>{{tag.description}}</td>
							<td>{{tag.update_at}}</td>
							<!-- <td>
								<a href="voice_id_edit">Sửa</a> |
								<a href="voice_id_delete">Xoá</a>
							</td> -->
						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
{% endblock %}
